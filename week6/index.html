<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Event Assignment ðŸŽ‰</h1>

  <!-- Event Handling Section -->
  <button id="clickBtn">Click Me</button>
  <div id="hoverBox">Hover Over Me</div>
  <p id="keyPressInfo">Press any key...</p>
  <div id="secretBox">Double-click or long-press me ðŸ¤«</div>

  <!-- Interactive Elements -->
  <button id="colorChanger">Change My Color</button>

  <div id="gallery">
    <img id="galleryImg" src="pexels-danny-meneses-340146-943096.jpg" alt="Gallery" width="300" height="200">
    <br>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>

  <div class="tabs">
    <button class="tabBtn" data-tab="1">Tab 1</button>
    <button class="tabBtn" data-tab="2">Tab 2</button>
    <button class="tabBtn" data-tab="3">Tab 3</button>

    <div class="tabContent" id="tab1">This is Tab 1 content</div>
    <div class="tabContent" id="tab2">This is Tab 2 content</div>
    <div class="tabContent" id="tab3">This is Tab 3 content</div>
  </div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <p id="passwordFeedback"></p>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
